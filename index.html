<!doctype html>
<html lang="en">
<head>
    <!-- meta tags, links to css, etc. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generative Design</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container m-5 ">
    <h1 class="d-flex justify-content-center">Book generator</h1>
    <p class="d-flex justify-content-center">Let's tell you what Book to read today</p>
    <div class="form-floating mb-3 d-flex justify-content-center">
        <select class="form-select" id="moodSelect" aria-label="Default select example">
            <option value="" selected></option>
            <option value="1">Happy</option>
            <option value="2">Sad</option>
            <option value="3">I don't know</option>
          </select>
        <label for="moodSelect">How do you feel today?</label>
      </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-success">Generate</button>
    </div>

    <div class="bookGenerator mt-4">
        <div class="row">
            <div class="col bookDetails">
                <!--Book Name and Summary-->
            </div>
            <div class="col bookImage">
                <!--Book Name and Summary-->
            </div>
        </div>
    </div>
</div>
    
    <!-- load javascript after the page elements render -->
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
