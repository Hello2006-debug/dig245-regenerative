<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generative Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/home.css">
</head>
<body class="overflow-hidden position-relative">
    <div class="overlay"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container-fluid">
            <!-- Ribbon Link -->
            <a href="index.html" class="navbar-brand ribbon-link">
                <div class="ribbon">BOOK-MOOD GENERATOR</div>
            </a>
            
            <!-- Navbar Toggler for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Content -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="d-flex align-items-center ms-auto">
                    <!-- Mood Selector -->
                    <select class="form-select me-2" id="moodSelect" aria-label="Mood select">
                        <option value="" class="fst-italic">How do you feel today?</option>
                        <option value="1">Happy</option>
                        <option value="2">Sad</option>
                        <option value="3">I don't know</option>
                    </select>
                    
                    <!-- Generate Button -->
                    <button class="btn btn-success" id="generateButton">Generate</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container ">
        <div class="bookGenerator ">
            <div class="row d-flex align-items-center gx-5 p-5 ">
                <div class="col bookDetails p-4 mx-5">
                    <!--Book Name and Summary-->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Load JavaScript after the page elements render -->
    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          document.querySelector("#generateButton").addEventListener("click", generateBooks);
        });
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
