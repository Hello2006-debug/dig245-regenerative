<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Book Overlay</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            font-family: 'Cormorant Garamond', serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full page overlay with book shape */
        .book-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(156, 131, 109, 0.9); /* Bookish color with opacity */
            clip-path: polygon(50% 0%, 100% 10%, 100% 90%, 50% 100%, 0% 90%, 0% 10%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            z-index: 10; /* Ensure it sits on top of other content */
            text-align: center;
            padding: 20px;
        }

        /* Background image that fills the viewport behind the overlay */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('assets/img/6.jpeg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            z-index: 1; /* Behind the overlay */
        }

        /* Centered text and input fields inside the overlay */
        .overlay-content {
            max-width: 500px;
        }
    </style>
</head>
<body>
    <!-- Background image layer -->
    <div class="background-image"></div>

    <!-- Full-page overlay with book shape -->
    <div class="book-overlay">
        <div class="overlay-content">
            <h1>Book Mood Generator</h1>
            <p>Click “GENERATE” to receive a book to read depending on how you feel</p>
            <input type="text" class="form-control my-2" placeholder="How do you feel today?" />
            <button class="btn btn-light mt-2">Generate</button>
        </div>
    </div>

    <!-- load javascript after the page elements render -->
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
